<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Auto Plac Mirko</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; color: #2c3e50; margin: 0; }
        .login-container {
            max-width: 400px;
            margin: 120px auto 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
        }
        h2 { color: #e74c3c; text-align: center; margin-bottom: 30px; }
        label { font-weight: 600; color: #e74c3c; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #c0392b; }
        .error { color: #e74c3c; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label>Korisničko ime</label>
            <input type="text" id="username" required />
            <label>Šifra</label>
            <input type="password" id="password" required />
            <div class="error" id="loginError"></div>
            <button type="submit">Prijavi se</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            if(user === 'user' && pass === 'veljko') {
                localStorage.setItem('apm_admin', '1');
                window.location.href = 'katalog.html';
            } else {
                document.getElementById('loginError').textContent = 'Pogrešno korisničko ime ili šifra!';
            }
        };
    </script>
</body>
</html>
